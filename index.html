<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body onload="sonar('BGM')">

        <audio src="sonidos/MÃºsica de Fondo para Halloween.mp3" id="BGM" controls> </audio>
        <audio src="sonidos/murcielago.mp3" id="murcielago"></audio>
        <audio src="sonidos/grito.mp3" id="grito"></audio>
        <audio src="sonidos/lobo.mp3" id="lobo"> </audio>
        <audio src="sonidos/risa.mp3" id="risa"> </audio>
        
        <p id="titulo">Poemas de Halloween</p>

        <div id="esqueleto" onclick="mostrar('PoemaEsqueleto');sonar('grito')"></div>

        <div id="calabaza" onclick="mostrar('PoemaCalabaza');sonar('grito')"></div>
        <img id="PoemaCalabaza" src="imagenes/poema calabaza.jpg" width="300" onclick="ocultar('PoemaCalabaza');parar('grito')">

        <div id="lobo" onclick="mostrar('PoemaLobo');sonar('lobo')"></div>
        <img id="PoemaLobo" src="imagenes/Poema lobo.jpg" width="300" onclick="ocultar('PoemaLobo');parar('lobo')">

        <img id="Graciasgif" src="imagenes/graciasgif.gif" width="300">
        <div id="Gracias" onmouseover="mostrar('Graciasgif');sonar('murcielago')"
        onmouseout="ocultar('Graciasgif');parar('murcielago')"></div>
    </div>
